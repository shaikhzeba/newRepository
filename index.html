<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Modal</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/adce277970.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="backdrop"></div>
    <header class="header">
        <h1>Favourite Movies</h1>
        <button class="btn btn-danger" id="addmovieModalbtn">Add Movies</button>
    </header>
        <div class="container">
            <div class="row" id="moviesInfo"> 
                

            </div>
        </div>

        <div class="mymodal" id="add-modal">
            <i class="fas fa-times myclose"></i>
            <div class="model-content">
                <form action="">
                    <div class="form-group">
                        <label for="title">Movie Title</label>
                        <input type="text" name="text" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="image">Image Url</label>
                        <input type="text" name="text" id="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rating">Movie Rating</label>
                        <input type="number" name="text" id="rating" class="form-control" min="1" max="5" step="1">
                    </div>
                </form>
            </div>

            <div class="model-actions">
                <button class="btn btn-primary myclose" id="addmovie">Add Movie</button>
                <button class="btn btn-danger myclose">Cancel</button>
            </div>



        </div>
    



    <script src="./assets/js/app.js"></script>
</body>
</html>
